databaseChangeLog:
  - changeSet:
      id: 1743079178728-1
      author: shoichi
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_card
                  name: id
                  type: UUID
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: arena
                  type: VARCHAR(255)
            tableName: card
  - changeSet:
      id: 1743079178728-2
      author: shoichi
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_event
                  name: id
                  type: UUID
              - column:
                  name: red_fighter_id
                  type: UUID
              - column:
                  name: blue_fighter_id
                  type: UUID
              - column:
                  name: result_id
                  type: UUID
              - column:
                  constraints:
                    nullable: false
                  name: card_id
                  type: UUID
            tableName: event
  - changeSet:
      id: 1743079178728-3
      author: shoichi
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_result
                  name: id
                  type: UUID
              - column:
                  constraints:
                    nullable: false
                  name: winner
