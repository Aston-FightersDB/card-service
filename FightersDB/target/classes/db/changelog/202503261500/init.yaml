            columnNames: result_id
            constraintName: uc_event_result
            tableName: event
  - changeSet:
      id: 1743079178728-5
      author: shoichi
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: card_id
            baseTableName: event
            constraintName: FK_EVENT_ON_CARD
            referencedColumnNames: id
